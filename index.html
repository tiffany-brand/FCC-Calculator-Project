<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="calc.css" />
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

  <title>Calculator</title>
</head>

<body>
  <div class="container">
    <div id="eqDisplay"></div>
    <div id="display">0</div>
    <button class="btns" id="clear">C</button>
    <button class="btns oper" value="/" id="divide">/</button>
    <button class="btns oper" value="*" id="multiply">*</button>
    <button class="btns num" value="7" id="seven">7</button>
    <button class="btns num" value="8" id="eight">8</button>
    <button class="btns num" value="9" id="nine">9</button>
    <button class="btns oper" value="-" id="subtract">-</button>
    <button class="btns num" value="4" id="four">4</button>
    <button class="btns num" value="5" id="five">5</button>
    <button class="btns num" value="6" id="six">6</button>
    <button class="btns oper" value="+" id="add">+</button>
    <button class="btns num" value="1" id="one">1</button>
    <button class="btns num" value="2" id="two">2</button>
    <button class="btns num" value="3" id="three">3</button>
    <button class="btns" id="equals">=</button>
    <button class="btns num" value="0" id="zero">0</button>
    <button class="btns" value="." id="decimal">.</button>
  </div>
</body>
<script src="calc.js"></script>

</html>
